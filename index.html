<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
        <title>Admin</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <!-- Navbar brand -->
                        <a class="navbar-brand" href="#">FILLCANTINE</a>
                    
                        <!-- Collapse button -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    
                        <!-- Collapsible content -->
                        <div class="collapse navbar-collapse" id="basicExampleNav">
                    </div>
                </nav>
                    <!--/.Navbar-->
                <header id="header">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                               <h1 class="text-center">ADMIN</h1>
                            </div>
                    </div>
                </header>
                <section id="main">
                    <div class="container">
                        <div class="row">
                            
                            <div class="col-md-5" style="margin:0 auto;">
                                     <!-- Default form login -->
                                        <form class="text-center border border-light p-5" action="dashboard.html">

                                                <p class="h4 mb-4">Se connecter</p>
                                            
                                                <!-- Email -->
                                                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Identifiant">
                                            
                                                <!-- Password -->
                                                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Mot de passe">
                                            
                                                <div class="d-flex justify-content-around">
                                                    <div>
                                                        <!-- Remember me -->
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                                            <label class="custom-control-label" for="defaultLoginFormRemember">Souvenir de moi</label>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <!-- Forgot password -->
                                                        <a href="">Mot de passe oublie?</a>
                                                    </div>
                                                </div>
                                            
                                                <!-- Sign in button -->
                                                <button class="btn btn-block my-4" style="background:#d52e10; color: #ffffff;" type="submit">Connection</button>
                                            
                                            
                                            </form>
                                            <!-- Default form login -->  
                            </div>
                        </div>
                    </div>
                </section>
    
                <footer id="footer">
                    <p>Copyrigth CodeXXL &copy; 2019</p>
                </footer>
    
         
    <!-- Default form login -->
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/js/mdb.min.js"></script>
    </body>
</html>
